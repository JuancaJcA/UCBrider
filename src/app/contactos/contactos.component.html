<!--* Titles -->
<h1 class="title-1">Contáctanos</h1>
<h1 class="title-2">
  ¡Llena el siguiente formulario y nos contactaremos contigo!
</h1>
<!--* Form -->
<div class="container">
  <div class="row">
    <div class="col-25">
      <label for="fname">Nombre</label>
    </div>
    <div class="col-75">
      <input type="text" id="txt_1" placeholder="Ingrese su nombre..." />
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Apellido</label>
    </div>
    <div class="col-75">
      <input type="text" id="txt_2" placeholder="Ingrese su apellido..." />
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="mail">Correo</label>
    </div>
    <div class="col-75">
      <input type="text" id="txt_3" placeholder="Ingrese su correo..." />
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Comentario</label>
    </div>
    <div class="col-75">
      <textarea
        id="txt_4"
        placeholder="Escriba su comentario..."
        style="height: 100px"
      ></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Sugerencia</label>
    </div>
    <div class="col-75">
      <textarea
        id="txt_4"
        placeholder="Escriba la sugerencia..."
        style="height: 100px"
      ></textarea>
    </div>
  </div>
  <div class="row">
    <input
      type="submit"
      class="btn-home"
      onclick="btnContact()"
      value="Enviar"
    />
  </div>
</div>
