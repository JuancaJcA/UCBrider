<mat-sidenav-container class="sidenav-container">

      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menú</mat-toolbar>
    <img src="https://cdn-icons-png.flaticon.com/512/2077/2077048.png" alt="Can't Display Image" width="100%" style="padding: 20px;" />

      <a mat-list-item href="home">Página Principal</a>
      <a mat-list-item href="motos">Motos</a>
      <a mat-list-item href="contacto">Contáctanos</a>
    </mat-nav-list>
  </mat-sidenav>
